<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Do it!</title>
    <link rel="stylesheet" type="text/css" href="Style.css" />
</head>
<body>
    <h1><strong class="DO">DO</strong> IT!</h1>
    <div class="stat_div">
        <h2>Stats</h2>
        <p>Add skills you wish to improve on</p>
        <div>
            <input class="stat_input" type="text" placeholder="Add Stat" />
            <button class="addStatButton"><strong>+</strong></button>
        </div>
    </div>
    <div class="stat_container">

    </div>
    <div class="input_div">
        <h2>Tasks</h2>
        <p>Add tasks to increase your Stats!</p>
        <div>
            <input class="input" type="text" placeholder="Add an item to the list" />
            <button class="addButton"><strong>+</strong></button>
        </div>
    </div>
    <div class="task_container">

    </div>
    <script type="text/javascript" src="Main.js"></script>
</body>
</html>
